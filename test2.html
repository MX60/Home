<script>
const workspace_B4 = new THREE.Scene(), perspective_B4 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000)
const engine_B4 = new THREE.WebGLRenderer();
engine_B4.setSize(455,377.5);

 document.body.appendChild(engine_B4.domElement);
perspective_B4.position.z = 9.95;
perspective_B4.position.y = 13.5;
perspective_B4.position.x = 1.8;

const brightness_B4 = new THREE.AmbientLight(0xffffff, 1)
workspace_B4.add(brightness_B4);

workspace_B4.background = new THREE.Color(0xfafafa);
const _360_B4 = new THREE.OrbitControls(perspective_B4, engine_B4.domElement);

_360_B4.enableZoom = false;
_360_B4.enablePan = false;
_360_B4.enableRotate = false;
const FL_B4 = new THREE.DirectionalLight(0xfccaa2,.5);
FL_B4.position.set(3.5,4,2.5);
workspace_B4.add(FL_B4);

new THREE.FBXLoader().load('palmtree_view.fbx', (fbx) => {workspace_B4.add(fbx); animate_B4(); });


function animate_B4()
{
requestAnimationFrame(animate_B4);
engine_B4.render(workspace_B4, perspective_B4);
_360_B4.update();
}
window.addEventListener('resize',()=> {engine_B4.setSize(window.innerWidth,window.innerHeight); perspective_B4.aspect = window.innerWidth / window.innerHeight; perspective_B4.updateProjectionMatrix();});
</script
